<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="login.css">


</head>

<body>

    <form>
        <h2>Student Registration Form</h2>
        <div class="form-field">
            <label for="username" class="form-label">Name</label>
            <input type="text" name="username" placeholder="enter user name" width="550" />
        </div>

        <div class="form-field">
            <label for="fname" class="form-label">Father's Name:</label>
            <input type="text" name="fname" placeholder="enter fname">
        </div>

        <div class="form-field">
            <label for="mname" class="form-label">Mother's Name: </label>
            <input type="text" name="mname" placeholder="enter mname">
        </div>

        <div class="form-field">
            <label for="pno" class="form-label">Phone No:</label>
            <input type="tel" name="pno" placeholder="enter pno">
        </div>

        <div class="form-field">
            <label for="email" class="form-label"> Email:</label>
            <input type="email" name="email" placeholder="enetr email">
        </div>

        <div class="form-field">
            <label for="DOB" class="form-label"> Date of Birth:</label>
            <input type="date" name="DOB">
        </div class="form-field">

        <div class="form-field">
            <label for=address class="form-label">Address:</label>
            <input type="text" name="address">
        </div>

        <div class="form-field">
            <label class="form-label">Gender:</label>
            <div class="gender-label">
                <label for="gender">Male</label>
                <input type="radio" name="gender">
            </div>

            <div class="gender-label">
                <label for="gender">Female</label>
                <input type="radio" name="gender">
            </div>

            <div class="gender-label">
                <label for="gender">Other</label>
                <input type="radio" name="gender">
            </div>
        </div>
            <div class="form-field">
                <label for="file" class="form-label">Photo:</label>
                <input type="file" name="file">
            </div>

            <div class="button">
                <input type="Submit" value="Submit">
                <input type="Reset" value="Reset">
            </div>


        </div>
</body>

</html>
